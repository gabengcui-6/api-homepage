  <!DOCTYPE html>
  <html lang="zh-CN">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嘎嘣脆API - 高速稳定的API服务</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      @import url('https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css');

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }

      @font-face {
        font-family: 'TechFont';
        src: url('https://cdnjs.cloudflare.com/ajax/libs/webfonts/1.0.1/fonts/Orbitron/Orbitron-Bold.ttf') format('truetype');
      }

      body {
        background: linear-gradient(135deg, #0a0f1d 0%, #182244 50%, #243c6d 100%);
        color: #fff;
        min-height: 100vh;
        overflow-x: hidden;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      header {
        padding: 20px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 24px;
        font-weight: bold;
        color: #fff;
        text-decoration: none;
        font-family: 'TechFont', sans-serif;
        position: relative;
        display: inline-block;
        letter-spacing: 1px;
        text-transform: uppercase;
        cursor: default;
        text-shadow: 0 0 10px rgba(51, 214, 255, 0.5);
      }

      .logo::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 3px;
        bottom: -3px;
        left: 0;
        background: linear-gradient(90deg, transparent, #33d6ff, transparent);
      }

      .logo::after {
        content: '';
        position: absolute;
        width: 5px;
        height: 5px;
        border-radius: 50%;
        background-color: #33d6ff;
        bottom: -5px;
        left: 0;
        box-shadow: 0 0 10px 2px #33d6ff;
        animation: move 3s infinite linear;
      }

      @keyframes move {
        0% {
          left: 0;
        }

        50% {
          left: 100%;
        }

        100% {
          left: 0;
        }
      }

      nav ul {
        display: flex;
        list-style: none;
        gap: 30px;
      }

      nav li {
        position: relative;
        overflow: hidden;
        padding: 5px 0;
        cursor: default;
      }

      nav li span {
        color: #fff;
        text-decoration: none;
        font-size: 16px;
        transition: color 0.3s;
        font-family: 'TechFont', sans-serif;
        letter-spacing: 1px;
        display: inline-block;
        position: relative;
        text-shadow: 0 0 5px rgba(51, 214, 255, 0.7);
        background: linear-gradient(90deg, #fff, #33d6ff);
        background-size: 200% auto;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      nav li::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #33d6ff, transparent);
        transform: scaleX(0);
        transition: transform 0.3s ease;
      }

      nav li:hover::after {
        transform: scaleX(1);
      }

      nav li:hover span {
        color: #33d6ff;
      }

      .hero {
        padding: 100px 0;
        text-align: center;
        position: relative;
      }

      .background-animation {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      .circle {
        position: absolute;
        border-radius: 50%;
        background: rgba(51, 214, 255, 0.1);
        animation: float 15s infinite linear;
      }

      @keyframes float {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 0.8;
        }

        50% {
          opacity: 0.3;
        }

        100% {
          transform: translateY(-100px) rotate(360deg);
          opacity: 0.8;
        }
      }

      .logo-container {
        margin-bottom: 30px;
        perspective: 1000px;
      }

      .logo-text {
        font-size: 64px;
        font-weight: 800;
        background: linear-gradient(90deg, #33d6ff, #00a8e8, #33d6ff);
        background-size: 200% auto;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 3s linear infinite, bounce 2s ease infinite;
        display: inline-block;
        position: relative;
        font-family: 'TechFont', sans-serif;
        letter-spacing: 2px;
        text-transform: uppercase;
        text-shadow: 0 5px 15px rgba(51, 214, 255, 0.3);
      }

      .logo-text::before {
        content: attr(data-text);
        position: absolute;
        left: 2px;
        top: 2px;
        background: linear-gradient(90deg, #ff33d6, #e800a8, #ff33d6);
        background-size: 200% auto;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        opacity: 0.3;
        z-index: -1;
      }

      .logo-text::after {
        content: attr(data-text);
        position: absolute;
        left: -2px;
        top: -2px;
        background: linear-gradient(90deg, #33ffd6, #00e8a8, #33ffd6);
        background-size: 200% auto;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        opacity: 0.3;
        z-index: -1;
      }

      @keyframes shine {
        to {
          background-position: 200% center;
        }
      }

      @keyframes bounce {

        0%,
        100% {
          transform: translateY(0) rotateX(0deg);
        }

        50% {
          transform: translateY(-15px) rotateX(5deg);
        }
      }

      .tagline {
        font-size: 18px;
        color: #b8c7e0;
        margin-bottom: 50px;
        opacity: 0;
        animation: fadeIn 1s forwards 0.5s;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      .features {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 30px;
        margin-top: 80px;
      }

      .feature-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 30px;
        text-align: center;
        transition: transform 0.3s, box-shadow 0.3s;
        border: 1px solid rgba(255, 255, 255, 0.1);
        overflow: hidden;
        position: relative;
      }

      .feature-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      }

      .feature-card::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
        opacity: 0;
        transition: opacity 0.5s;
      }

      .feature-card:hover::before {
        opacity: 1;
      }

      .feature-icon {
        font-size: 36px;
        margin-bottom: 20px;
        color: #33d6ff;
        transition: transform 0.5s;
      }

      .feature-card:hover .feature-icon {
        transform: scale(1.2);
      }

      .feature-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 15px;
      }

      .feature-description {
        color: #b8c7e0;
        line-height: 1.6;
      }

      .cta-button {
        display: inline-block;
        background: linear-gradient(90deg, #33d6ff, #0088cc);
        color: #fff;
        padding: 15px 40px;
        border-radius: 30px;
        font-size: 18px;
        font-weight: bold;
        margin-top: 50px;
        transition: transform 0.3s, box-shadow 0.3s;
        border: none;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        text-decoration: none;
        font-family: 'TechFont', sans-serif;
        letter-spacing: 1px;
        pointer-events: none;
      }

      .cta-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.7s;
      }

      .cta-button:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .cta-button:hover::before {
        left: 100%;
      }

      /* 科技风字体特效 */
      .tech-text {
        position: relative;
      }

      .tech-text::before {
        content: '';
        position: absolute;
        height: 2px;
        width: 100%;
        bottom: -5px;
        left: 0;
        background: linear-gradient(90deg, transparent, #33d6ff, transparent);
      }

      /* 闪烁效果 */
      @keyframes flicker {

        0%,
        19%,
        21%,
        23%,
        25%,
        54%,
        56%,
        100% {
          opacity: 1;
        }

        20%,
        22%,
        24%,
        55% {
          opacity: 0.5;
        }
      }

      .tech-flicker {
        animation: flicker 3s infinite;
      }

      @media (max-width: 768px) {
        .logo-text {
          font-size: 42px;
        }

        .features {
          grid-template-columns: 1fr;
        }

        nav ul {
          gap: 15px;
        }
      }

      /* 数字扫描线效果 */
      .scan-line {
        position: absolute;
        height: 2px;
        width: 100%;
        background: rgba(51, 214, 255, 0.5);
        top: 0;
        left: 0;
        box-shadow: 0 0 10px 3px rgba(51, 214, 255, 0.5);
        animation: scan 2s linear infinite;
      }

      @keyframes scan {
        0% {
          top: 0%;
        }

        100% {
          top: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <header>
        <div class="logo tech-text">嘎嘣脆API<div class="scan-line">

          </div>
        </div>
        <nav>
          <ul>
            <li><span class="tech-text tech-flicker">长期</span></li>
            <li><span class="tech-text">稳定</span></li>
            <li><span class="tech-text tech-flicker">实惠</span></li>
            <li><span class="tech-text">服务优先</span></li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="hero">
          <div class="background-animation" id="background-animation"></div>
          <div class="logo-container">
            <h1 class="logo-text" data-text="嘎嘣脆API">嘎嘣脆API</h1>
          </div>

          <p class="tagline">愿我们长期稳定的服务能赢得您的信任</p>

          <div class="features">
            <div class="feature-card">
              <div class="feature-icon">
                <i class="fas fa-bolt"></i>
              </div>
              <h3 class="feature-title">响应速度快</h3>
              <p class="feature-description">毫秒级响应，提供闪电般的API调用体验，让您的应用从不等待</p>
            </div>

            <div class="feature-card">
              <div class="feature-icon">
                <i class="fas fa-shield-alt"></i>
              </div>
              <h3 class="feature-title">稳定可靠</h3>
              <p class="feature-description">99.99%的服务可用性，多重保障确保您的业务永不中断</p>
            </div>

            <div class="feature-card">
              <div class="feature-icon">
                <i class="fas fa-tags"></i>
              </div>
              <h3 class="feature-title">价格超低</h3>
              <p class="feature-description">业内最具竞争力的价格，让您在节省成本的同时获得优质服务</p>
            </div>

            <div class="feature-card">
              <div class="feature-icon">
                <i class="fas fa-headset"></i>
              </div>
              <h3 class="feature-title">简单上手</h3>
              <p class="feature-description">简单易懂的文档和耐心的客服，确保您轻松使用我们的API</p>
            </div>
          </div>

          <div class="cta-button">与您同行</div>
        </section>
      </main>
    </div>
    <script>
      // 创建背景动画
      const backgroundAnimation = document.getElementById('background-animation');
      const colors = ['rgba(51, 214, 255, 0.1)', 'rgba(0, 168, 232, 0.1)', 'rgba(51, 214, 255, 0.05)'];
      for (let i = 0; i < 15; i++) {
        const circle = document.createElement('div');
        circle.classList.add('circle');
        // 随机大小、位置和动画延迟 
        const size = Math.random() * 200 + 50;
        const posX = Math.random() * 100;
        const posY = Math.random() * 100;
        const delay = Math.random() * 15;
        const duration = Math.random() * 10 + 10;
        const colorIndex = Math.floor(Math.random() * colors.length);
        circle.style.width = `${size}px`; circle.style.height = `${size}px`;
        circle.style.left = `${posX}%`; circle.style.top = `${posY}%`;
        circle.style.animationDelay = `${delay}s`;
        circle.style.animationDuration = `${duration}s`;
        circle.style.background = colors[colorIndex];
        backgroundAnimation.appendChild(circle);
      }
      // 添加文字跳动动画效果 
      const logoText = document.querySelector('.logo-text');
      const letters = logoText.textContent.split('');
      logoText.textContent = '';
      letters.forEach((letter, index) => {
        const span = document.createElement('span');
        span.textContent = letter; span.style.display = 'inline-block';
        span.style.animationDelay = `${index * 0.1}s`;
        span.style.animation = 'bounce 2s ease infinite';
        logoText.appendChild(span);
      }); 
    </script>
  </body>

  </html>
